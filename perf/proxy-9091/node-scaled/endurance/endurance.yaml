config:
  environments:
    node:
      target: 'http://localhost:5555/node'
      plugins:
        statsd:
          host: localhost
          port: 8125
          prefix: "artillery-node"

  pool: 50 # All HTTP requests from all virtual users will be sent over the same connections

  phases:
    - duration: 30
      arrivalRate: 1
    - name: Ramp
      duration: 30
      arrivalRate: 5
      rampTo: 20
    - name: Plain
      duration: 200
      arrivalRate: 20
    - duration: 30
      arrivalRate: 1

scenarios:      
  - name: Bbox2 (/)
    flow:
      - get:
          url: '/proxy-9091'
